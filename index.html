<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtional Baap Er Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Fucntional <span
                class="text-pink-500 font-semibold">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>

        <!-- Balance and tranjection summaary -->

        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 px-8 py-4 rounded-lg">
                    <h4 class="text-2xl font-medium "> Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-500 px-8 py-4 rounded-lg">
                    <h4 class="text-2xl font-medium "> Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-indigo-500 px-8 py-4 rounded-lg">
                    <h4 class="text-2xl font-medium "> Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">5000</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class=" mt-12 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white font-medium mb-3">Your Deposit</h3>
                    <input id="deposit-field" class="w-9/12 px-4 py-1 rounded block mb-4" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-violet-500 hover:bg-pink-600 text-white font-medium px-6 py-2 rounded-lg">Deposit</button>
                </div>


                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white font-medium mb-3">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-9/12 px-4 py-1 rounded block mb-4" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-lime-500 hover:bg-orange-600 text-white font-medium px-6 py-2 rounded-lg">withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="JS/utilities.js"></script>
    <script src="JS/deposit-withdraw.js"></script>

</body>

</html>
