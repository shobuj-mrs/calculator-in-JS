<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Welcome to your <span class="font-semibold text-pink-700"> Baap Er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-pink-200 w-9/12	mx-auto mt-12 p-8 rounded-lg	">
            <h3 class="text-3xl mb-4 font-medium">Please login</h3>
            <div>
                <input class="w-9/12 display-block mb-3 px-3 rounded" type="email" name="" id="user-email"
                    placeholder="Enter your Email Address">

                <input class="w-9/12 display-block mb-3 px-3 rounded" type="password" name="" id="user-password"
                    placeholder="Enter your password "> <br>


                <button id="btn-submit"
                    class="bg-emerald-500 hover:bg-emerald-900 px-4 py-1 text-white font-medium rounded-lg	">Submit</button>

            </div>
        </section>
    </main>


    <script src="JS/loginpage.js"></script>
</body>

</html>
